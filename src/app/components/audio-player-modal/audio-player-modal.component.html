<ion-header>
  <ion-toolbar>
    <ion-title>{{ audio?.name || 'Now Playing' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="audio">
  <div class="album-art">
    <img [src]="audio.albumArt || 'assets/placeholder.png'" alt="Album Art" />
  </div>
  <h2>{{ audio.name }}</h2>
  <p>{{ audio.artist || 'Unknown Artist' }} &mdash; {{ audio.album || 'Unknown Album' }}</p>
  <ion-range
    min="0"
    [max]="audio.duration"
    [(ngModel)]="currentTime"
    (ionChange)="onSeek($event.detail.value)">
    <ion-label slot="start">{{ currentTime | audioTime }}</ion-label>
    <ion-label slot="end">{{ audio.duration | audioTime }}</ion-label>
  </ion-range>
  <div class="controls">
    <ion-button (click)="playPrevious()">
      <ion-icon name="play-skip-back"></ion-icon>
    </ion-button>
    <ion-button (click)="togglePlayPause()">
      <ion-icon [name]="isPlaying ? 'pause' : 'play'"></ion-icon>
    </ion-button>
    <ion-button (click)="stopAudio()">
      <ion-icon name="stop"></ion-icon>
    </ion-button>
    <ion-button (click)="playNext()">
      <ion-icon name="play-skip-forward"></ion-icon>
    </ion-button>
  </div>
</ion-content>
